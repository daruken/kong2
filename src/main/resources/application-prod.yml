spring:
  config:
    activate:
      on-profile: prod
  datasource:
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_HOST}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  output.ansi.enabled: always

springboot:
  jwt:
    secret: ${JWT_KEY}
